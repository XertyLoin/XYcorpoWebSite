<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYCORPO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>XYCORPO</h1>
    </header>
    <div class="content">
        <div class="card" data-info="BlueDev - Cliquer pour accéder a se site">
            <a href="./bluedev"><img src="images/bluedev.png" alt="BlueDev"></a>
            <div class="subtitle">BlueDev</div>
        </div>
        <div class="card" data-info="XYGames - Pas Encore disponible.">
            <img src="images/xygames.png" alt="XYGames">
            <div class="subtitle">XYGames</div>
        </div>
        <div class="card" data-info="BobluxDev - Cliquer pour accéder a se site.">
            <a href="./bobluxdev"><img src="images/bobluxdev.png" alt="BobluxDev"></a>
            <div class="subtitle">BobluxDev</div>
        </div>
    </div>

    <!-- Section avec des articles d'informations -->
    <div id="infoBox" class="info-box">
        <div class="article" id="infoText">Survolez une carte pour voir les informations détaillées.</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
